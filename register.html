<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style_register.css">
</head>

<body>
    <div class="register-card">
        <h2>Registrarse</h2>
        <form  onsubmit="return false;" autocomplete="off">
            <div class="input-container">
                <span class="input-icon"><i class="material-icons">person</i></span>
                <input type="text" id="user" class="input-field" placeholder="Nombre de usuario" required>
            </div>

            <div class="input-container">
                <span class="input-icon"><i class="material-icons">lock</i></span>
                <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="assets/js/register.js"></script>

</body>

</html>
